{% extends 'layout.html'%}

{% block body %}
<style>
    .form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
<div class="jumbotron text-center" style="padding: 2% 1%; background-color: white;">
    <br><br>
    <div class="container" style="background-color: #FCEBDA; height: 300px;">
        <h1 style="color: #297A4C; padding: 5% 0 3%">GET STARTED!</h1>
        <div class="zoom">
            <button onclick="window.location.href='/upload'" style="background-color: #297A4C; color: #FCEBDA; width: 200px; height: 60px; border: 0;">UPLOAD YOUR PHOTOS</button>
        </div>
    </div>
    <br><br>
    <div class="container" style="padding: 0;">
        <div class="column" style="height: 230px; width: 33%; margin-right: 5%;">
            <br><br>
            <div class="zoom">
                <button onclick="window.location.href='/list'" style="background-color: #297A4C; color: #FCEBDA; width: 200px; height: 60px; border: 0;">MY LIST</button>
            </div>
            <br>
            <div class="zoom">
                <button onclick="window.location.href='/family'" style="background-color: #297A4C; color: #FCEBDA; width: 200px; height: 60px; border: 0;">MY FAMILY'S LIST</button>
            </div>
        </div>
        <div class="column" style="border: 4px solid black; height: 230px; width: 62%; ">
            <div class="row" style="width: 50%; margin: 0 30px">
                <div class="column" style="width:40%">
                    <h2 style="text-align: left; color: #297A4C">My Family</h2> 
                </div>
                <div class="column" style="width:20%; margin: 4%">
                    <div class="zoom">
                        <input type="image" id="image" src="static/plus.png" onclick="openForm()" style="width: 40px;">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-left: 10px;">
                <div class="column" style="width:20%">
                    <img src="static/fam3.png" style="width: 80%">
                    <figcaption>Mary</figcaption>
                </div>
                <div class="column" style="width:20%">
                    <img src="static/fam2.png" style="width: 80%">
                    <figcaption>Mark</figcaption>
                </div>
                <div class="column" style="width:20%">
                    <img src="static/fam1.png" style="width: 80%">
                    <figcaption>Julia</figcaption>
                </div>
                <div class="column" style="width:20%">
                    <img src="static/fam4.png" style="width: 80%">
                    <figcaption>Andrew</figcaption>
                </div>
            </div>
        </div>
    </div>
    <div class="form-popup" id="myForm">
        <form class="form-container">
          <h2 style="text-align: center; font-size: 20px;">Add a Family Member</h2>
      
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter name" name="name" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter email" name="email" required>
      
          <button type="submit" class="btn" onclick="closeForm()">Add</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
</div>
<script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
    
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
</script>

{% endblock %}
